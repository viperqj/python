<font size="5" color="red">
    一尺深红蒙曲尘，天生旧物不如新。</br>
    合欢桃核终堪恨，里许元来别有人。</br>
    井底点灯深烛伊，共郎长行莫围棋。</br>
    玲珑骰子安红豆，入骨相思知不知。
    </font>
